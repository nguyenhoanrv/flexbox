<!DOCTYPE html>
<html lang="en">

<head>
    <title> Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/font-awesome.css">
    <link rel="stylesheet" href="1.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="list-icons">
            <a href=""> <i class="fa fa-user icon" aria-hidden="true"></i></a>
            <a href=""> <i class="fa fa-comments icon" aria-hidden="true"></i><span class="num num2">3</span></a>
            <a href=""> <i class="fa fa-calendar icon" aria-hidden="true"></i><span class="num num3">5</span></a>
            <a href=""> <i class="fa fa-camera-retro icon" aria-hidden="true"></i></a>
            <a href=""> <i class="fa fa-paperclip icon" aria-hidden="true"></i> </a>
            <a href=""> <i class="fa fa-tasks icon" aria-hidden="true"></i> <span class="num num6">1</span></a>
            <a href=""> <i class="fa fa-book icon" aria-hidden="true"> </i> </a>
            <a href=""> <i class="fa fa-cogs icon" aria-hidden="true"></i> </a>
        </div>

        <div class="list-cards">
            <div class="card card1">
                <div class="tittle">
                    <p>Total Users</p>
                    <div class="tittle-icons">
                        <i class="fa fa-cog tittle-icon" aria-hidden="true"></i>
                        <i class="fa fa-bar-chart tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        265k
                    </div>
                </div>
            </div>

            <div class="card card2">
                <div class="tittle">
                    <p>Total Sales</p>
                    <div class="tittle-icons">
                        <i class="fa fa-shopping-cart tittle-icon" aria-hidden="true"></i>
                        <i class="fa fa-bar-chart tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-tags" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        300k
                    </div>
                </div>
            </div>

            <div class="card card3">
                <div class="tittle">
                    <p>Popularity</p>
                    <div class="tittle-icons">
                        <i class="fa fa-fire tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        +90%
                    </div>
                </div>
            </div>

            <div class="card card4">
                <div class="tittle">
                    <p>RSS Subscribers</p>
                    <div class="tittle-icons">
                        <i class="fa fa-cog tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-rss" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        160k
                    </div>
                </div>
            </div>

            <div class="card card5">
                <div class="tittle">
                    <p>Total Profit</p>
                    <div class="tittle-icons">
                        <i class="fa fa-credit-card tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-money" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        $5M
                    </div>
                </div>
            </div>

            <div class="card card6">
                <div class="tittle">
                    <p>Total Downloads</p>
                    <div class="tittle-icons">
                        <i class="fa fa-asterisk tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-cloud-download" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        360k
                    </div>
                </div>
            </div>

            <div class="card card7">
                <div class="tittle">
                    <p>Server Downtime</p>
                    <div class="tittle-icons">
                        <i class="fa fa-bar-chart tittle-icon tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">

                    </div>
                    <div class="number">
                        0.1%
                    </div>
                </div>
            </div>

            <div class="card card8">
                <div class="tittle">
                    <p>Total Tickets</p>
                    <div class="tittle-icons">
                        <i class="fa fa-file-o tittle-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="content-icon">
                        <i class="fa fa-wrench" aria-hidden="true"></i>
                    </div>
                    <div class="number">
                        1.5k
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
